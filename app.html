<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mata Mosquito</title>
		<link rel="stylesheet" href="./app.css" />
		<script src="./app.js" defer></script>
	</head>
	<body id="raiz">
		<img src="./imagens/bg.jpg" alt="" class="background" />
		<section id="inicio" class="centralizado">
			<img src="./imagens/game.png" alt="" class="vitoria-gameover" />
			<select name="selecao" id="selecao" class="selecao">
				<option value="">Selecionar</option>
				<option value="facil">Fácil</option>
				<option value="medio">Médio</option>
				<option value="dificil">Difícil</option>
			</select>
			<button id="start">Iniciar Jogo</button>
		</section>
		<section id="preparacao" class="preparacao">
			<span id="preparar"></span>
		</section>
		<section id="painel" class="painel">
			<div class="vida">
				<img id="v1" src="./imagens/coracao_cheio.png" alt="" />
				<img id="v2" src="./imagens/coracao_cheio.png" alt="" />
				<img id="v3" src="./imagens/coracao_cheio.png" alt="" />
			</div>
			<div class="cronometro">
				<span id="cronometro"></span>
			</div>
		</section>
	</body>
</html>
