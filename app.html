<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mata Mosquito</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./app.css" />
		<script src="./app.js" defer></script>
	</head>
	<body id="raiz">
		<img src="./imagens/bg.jpg" alt="Imagem de fundo do jogo" class="background" />

		<section id="inicio" class="centralizado">
			<img src="./imagens/game.png" alt="Imagem de inicio de jogo" class="vitoria-gameover" />
			<select id="selecao">
				<option value="facil">Fácil</option>
				<option value="moderado" selected>Moderado</option>
				<option value="dificil">Difícil</option>
				<option value="muito dificil">Muito Difícil</option>
			</select>
			<button id="start">Iniciar Jogo</button>
		</section>

		<section id="vitoria" class="centralizado">
			<img src="./imagens/vitoria.png" alt="Imagem de vitoria" class="vitoria-gameover" />
			<button class="recarregar" onclick="window.location.reload()">Voltar para Início</button>
			<button class="jogarNovamente" onclick="iniciarJogo()">Tentar Novamente</button>
		</section>

		<section id="derrota" class="centralizado">
			<img src="./imagens/game_over.png" alt="Imagem de derrota" class="vitoria-gameover" />
			<button class="recarregar" onclick="window.location.reload()">Voltar para Início</button>
			<button class="jogarNovamente" onclick="iniciarJogo()">Tentar Novamente</button>
		</section>

		<section id="preparacao" class="preparacao">
			<span id="preparar"></span>
		</section>

		<section id="painel" class="painel">
			<div class="vida">
				<img
					id="v1"
					src="./imagens/coracao_cheio.png"
					alt="imagem de coração representando as vidas do jogador"
				/>
				<img
					id="v2"
					src="./imagens/coracao_cheio.png"
					alt="imagem de coração representando as vidas do jogador"
				/>
				<img
					id="v3"
					src="./imagens/coracao_cheio.png"
					alt="imagem de coração representando as vidas do jogador"
				/>
			</div>
			<div id="cronometro" class="cronometro">
				<span id="tempo"></span>
			</div>
		</section>

		<section id="pontos" class="pontos">
			<span id="pontuacao"></span>
		</section>
	</body>
</html>
